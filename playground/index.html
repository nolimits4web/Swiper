<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper Playground</title>
    <link rel="stylesheet" href="../dist/css/swiper.min.css">
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-scrollbar"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img style="max-width: 100%; height: 100%;" src="http://bm.img.com.ua/nxs/img/prikol/images/large/1/2/308321_879389.jpg" alt=""></div>
            <div class="swiper-slide"><img style="max-width: 100%; height: 100%;" src="http://bm.img.com.ua/nxs/img/prikol/images/large/1/2/308321_879389.jpg" alt=""></div>
            <div class="swiper-slide"><img style="max-width: 100%; height: 100%;" src="http://bm.img.com.ua/nxs/img/prikol/images/large/1/2/308321_879389.jpg" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <style>
    body, html {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100%;
    }
    .swiper-container {
        width: 100%;
        height: 300px;
        margin: 50px auto;
    }
    .swiper-slide {
        background: #f1f1f1;
        color:#000;
        text-align: center;
        line-height: 300px;
    }
    </style>
    <script src="../dist/js/swiper.js"></script>
    <script>
        var swiper = new Swiper({
            el: '.swiper-container',
            initialSlide: 1,

            spaceBetween: 50,
            breakpoints: {
                1500: {
                    direction: 'vertical',
                }
            },
        });
    </script>
</body>
</html>
